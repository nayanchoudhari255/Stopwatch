<div class="container">

<div class="stopwatch">
	
<h1 id="displayTime">00:00:00:00</h1>

<div id="btn">

	<button onclick="watchstop()" id="btn1">Pause</button>
	<button  onclick="watchstart()" id="btn2">Start</button>
	<button onclick="watchrestart()" id="btn3">Reset</button>

</div>
</div>

</form>
<script >
	
let [miliseconds,seconds,minutes,hours]=[0,0,0,0];

	let displayTime = document.getElementById('displayTime');
	let timer=null;
	function stopwatch(){
miliseconds+=10;
		if (miliseconds==1000) {miliseconds=0;
		seconds++;
		if (seconds==60) {
			seconds=0;
			minutes++;
			if (minutes==60) {
				minutes=0;
				hours++;
			}
		}
	}

let h=hours<10 ?"0"+hours:hours;	
let m=minutes<10 ?"0"+minutes:minutes;
let s=seconds<10 ?"0"+seconds:seconds;
let ms=miliseconds<10 ?"0"+miliseconds:miliseconds;
		displayTime.innerHTML=h +":"+m+":"+s+":"+ms;
	}
	function watchstart(){
		if (timer!==null) {
			clearInterval(timer);
		}
	timer=	setInterval(stopwatch,1000);

	}
	function watchstop(){
		clearInterval(timer);
	}
	function watchrestart(){
		clearInterval(timer);
		[miliseconds,seconds,minutes,hours]=[0,0,0,0];

displayTime.innerHTML="00:00:00:00";
	}
</script>
